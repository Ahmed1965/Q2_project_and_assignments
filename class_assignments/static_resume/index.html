<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="topheader">Static Resume Milestone - 01</h1>
<section>
    <div id="profilepic">
        <img src="../image/PicAhmed-removebg-preview.png" alt="profile-pic" width="100" height="100">

    </div>
    <div>
        <h1 id="name">Muhammad Ahmed</h1>
        <h2 id="des">Web Developer</h2>
        
    </div>
    <div class="about">
        <h1 id="aboutme">About Me</h1>
        <p id="desc">I am a passionate Web Developer</p>

    </div>
    <div class="geninfo">
        <h2>General Information</h2>
        <ul>
            <li id="geninfo">Email: example@example.com</li>
            <li id="geninfo">Phone: +92 3456788</li>
            <li id="geninfo">Contact: Johar </li>
        </ul>
        <hr>
    </div>
    <div class="education">
        <h1>Education</h1>
        <h2>Bachelor</h2>
    </div>
    <div id="skills">
        <h1 id="skils">Skills</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>TYPESCRIPT</li>
            <li>NODEJS</li>
            <li>NEXTJS</li>
            <li>TAILWINDCSS</li>
            <hr>
            
        </ul>
    </div>
    <div id="toggleButton">
        <button onclick="toggle()">Show Hide Skills</button>
    </div>

</section>



    <script src="app.js"></script>
</body>
</html>
